<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundry Coworking — Portal de Vídeos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="logo__mark">
          <img src="img/semfundofoundry-LOGO.png" alt="Logo Foundry">
        </div>
        <div>
          <h1>Foundry Coworking</h1>
          <div class="tag">Portal de Vídeos</div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <h3>Treinamento de Boas-Vindas</h3>
        <div class="videos">
          <div class="video">
            <iframe src="https://www.youtube.com/embed/Q9mM7g08t00" title="Hot Desk" allowfullscreen></iframe>
            <div class="video-title">Apresentação do Hot Desk</div>
          </div>
          <div class="video">
            <iframe src="https://www.youtube.com/embed/0Pd5dxfPWaI" title="Sala Privativa" allowfullscreen></iframe>
            <div class="video-title">Tour pela Sala Privativa</div>
          </div>
          <div class="video">
            <iframe src="https://www.youtube.com/embed/NqxiPdTdH0M" title="Estúdio" allowfullscreen></iframe>
            <div class="video-title">Estúdio / Sala de Gravação</div>
          </div>
          <div class="video">
            <iframe src="https://www.youtube.com/embed/ua0GmfouEdY" title="Convivência e Ética" allowfullscreen></iframe>
            <div class="video-title">Convivência e Ética</div>
          </div>
          <div class="video">
            <iframe src="https://www.youtube.com/embed/iZhuN1Qgids" title="Networking" allowfullscreen></iframe>
            <div class="video-title">Networking</div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>Foundry Coworking &copy; 2025</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
